<h1 mat-dialog-title>The current location is: {{data.location}}</h1>
<div mat-dialog-content>
  <p>Enter note </p>
  <mat-form-field appearance="fill">
  
    <input matInput [(ngModel)]="data.note">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.note" cdkFocusInitial>Save</button>
</div>
